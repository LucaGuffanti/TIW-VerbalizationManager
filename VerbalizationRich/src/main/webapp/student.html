	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>Pagina Studente</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<script src="studentInteraction.js" defer></script>
	<script src="utils.js" defer></script>

	</head>
	<body>
		<div class="container-fluid">
			<div>
				<a id="logout_button" class="btn btn-outline-danger" href="#">Logout</a>
			</div>
			<div id="genericMessageContainer"></div>
			<div id="courses" class="text-center">
				<h2 id="courses_greeting"></h2>
				<p>Ecco una lista di corsi di cui ti sei iscritto agli appelli.
					Seleziona un corso per vedere gli appelli a cui sei iscritto.</p>
				<div class="row justify-content-md-center">
					<div class="col col-lg">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th> ID </th>
									<th> Nome </th>
									<th> Docente </th>
								</tr>
							</thead>
							<tbody id="courseTable">

							</tbody>
						</table>
					</div>
					<div class="col col-lg">
						<table id="examTable" class="table table-bordered table-hover">
						</table>
					</div>
				</div>
			</div>
			<div id="result" class="text-center">
				<h2 id="result_greeting"></h2>
				<div class="container-fluid">
						<div class="row justify-content-md-center">
							<div id="result_courseDataTable" class="col col-lg">
								<label for="result_courseData">Informazioni sul corso</label>
								<table id="result_courseData" class="table table-bordered table-hover">
									<thead>
									<tr>
										<th>ID</th>
										<th>Nome</th>
										<th>Docente</th>
									</tr>
									</thead>
									<tbody id="result_courseDataBody">
									</tbody>
								</table>
							</div>
							<div class="col col-lg" id="result_studentDataTable">
									<label for="result_studentData">Informazioni sullo studente</label>
									<table id="result_studentData"
										   class="table table-bordered table-hover">
										<thead>
										<tr>
											<th>Matricola</th>
											<th>Nome</th>
											<th>Cognome</th>
											<th>E-mail</th>
											<th>Corso di Laurea</th>
										</tr>
										</thead>
										<tbody id="result_studentDataBody">
										</tbody>
									</table>
							</div>
							<div class="w-25" id="result_gradeTable">
								<label for="result_grades">Esito</label>
								<table id="result_grades" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Voto</th>
										</tr>
									</thead>
									<tbody id="result_gradeTableBody"></tbody>
								</table>
							</div>
							<form id="result_rejectionForm" action="javascript:void(0);">
								<button id="result_rejectionButton" type="button">RIFIUTA IL VOTO</button>
								<div id="result_rejectionInnerForm">
								</div>
							</form><br>
							<div id="result_alert"></div>
						</div>
					</div>
				</div>
			</div>
		<div id="alertLabel" class="alert alert-warning" role="alert"></div>
	</body>
	</html>
